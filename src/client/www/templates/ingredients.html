<ion-view view-title="List of Ingredients">
    <ion-content class="padding">
        <div class="list card">
            <ion-item ng-repeat="ingredient in ingredients">
                Name: {{ingredient.name}} </br> Price: {{ingredient.price}} </br> Id: {{ingredient.id}} </br> Description: {{ingredient.description}}
            </ion-item>
        </div>
        <button ng-click="go('tab.add-ingredients')">Add ingredient</button>
    </ion-content>
</ion-view>
